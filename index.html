<html ng-app ="contactApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="contact.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="contact.css">
<title>Contact Book</title>
</head>
<body>

<div class="container" ng-controller=" contactCtrl as contacts">
	<!-- for each entry create a row div -->
	<h1>Contact List</h1>
	<div class="row">
		<div class="col-md-4 header" ng-repeat=" head in contacts.heading" >
			<h2>{{head}}</h2>
		</div>

	</div>
	<div class="row" ng-repeat=" contact in contacts.entries">
		<!-- for each value create a column -->
		<div class="col-md-4">
			{{contact.fName}}
			{{contact.lName}}
		</div>

		<div class="col-md-4">
			{{contact.email}}
		</div>
		<div class="col-md-4">
			{{contact.phone}}
		</div>
	</div>
<form ng-submit="contacts.addEntry()" class="form-horizontal">
	<div class="form-group">
		<label for="fName">First Name:</label>
		<input type="text" required ng-model="contacts.entries.fName" id="fName" class="form-control">
	</div>
	<div class="form-group">
		<label for="lName">Last Name:</label>
		<input type="text" ng-model="contacts.entries.lName" class="form-control">
	</div>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" ng-model="contacts.entries.email" class="form-control">
	</div>
	<div class="form-group">
		<label for="phone">Phone Number:</label>
	<input type="number" ng-model="contacts.entries.phone" class="form-control">
	<input class="btn-primary" type="submit" value="add">
</form>

</div>

</body>
</html>
